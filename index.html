<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Todo App</title>

     <!-- css -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>
<body>
     
     <div class="container">
          <h1 class="title">
               ToDo List
          </h1>

          
          <input class="searchbox" type="text" name="add" value="Search ToDo's.." />
               
             
          <div class="todocontainer">
               <div class="todo">Markete git <br>
                    <i class="cop far fa-trash-alt delete "></i>
               </div>
               <div class="todo">Spora git <br>
                    <i class="far fa-trash-alt delete cop"></i></div>
               <div class="todo">Evi temizle <br>
                    <i class="far fa-trash-alt delete cop"></i>
               </div>
          </div>

          <div class="form">
               <input class="newtodotext" type="text" name="add" value="Add ToDo's.." />
               <br>
             </div>
          <div class="addto">Submit</div>
     </div>


     <footer>
          <p>coded by @aliozciplak</p>
     </footer>




     <!-- javascript -->
      <script src="app.js"></script>
</body>
</html>
